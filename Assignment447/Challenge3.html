<!DOCTYPE html>
<html>
<head>
<style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid mediumpurple;
  text-align: left;
  padding: 9px;

}

tr:nth-child(odd) {
  background-color: mediumspringgreen;
}
</style>
</head>
<body>

<h2><center>Dog Breeds</center></h2>

<table>
  <tr>
    <th>Breed</th>
    <th>Size</th>
    <th>Height</th>
  </tr>
  <tr>
    <td>German Shepard</td>
    <td>Large</td>
    <td>Tall</td>
  </tr>
  <tr>
    <td>Pomeranian</td>
    <td>Small</td>
    <td>Short</td>
  </tr>
  <tr>
    <td>American Bulldog</td>
    <td>Medium/Large</td>
    <td>Tall</td>
  </tr>
  <tr>
    <td>Beagle</td>
    <td>Medium</td>
    <td>Medium</td>
  </tr>
  <tr>
    <td>Yorkie</td>
    <td>Small</td>
    <td>Short</td>
  </tr>
  <tr>
    <td>Great Dane</td>
    <td>Large</td>
    <td>Tall</td>
  </tr>
</table>

</body>
</html>
